<!doctype html>
<html>
    <head>
        <title>News Signup</title>
        <link rel="stylesheet" href="styles/news-grid.css">
    </head>
    <body>
        <div class="header">
           <h1 class="logo">NEWS</h1>
            <a class="nav-link" href="#">signin</a>
            <a class="nav-link" href="news-signup.html">Signup</a>
        </div>
        
            <div class="signup-container">
                 <h2 class="heading">Signup</h2>
                <form method="post"     action="http://jkorpela.fi/cgi-bin/echo.cgi">
                  <div class="form-element-container">  
                    <div class="form-element">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter Name" id="name" value="sachin" name="name">
                    </div>
                    <div class="form-element">
                        <label for="email">Email:</label>
                        <input type="text" placeholder="Enter Email"  id="email" value="abcd@gmail.com" name="email">
                    </div>
                    <div class="form-element">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter Password" id="password" name="password">
                    </div>
                    <div class="form-element">
                            <label for="colour">favourite Colour:</label>
                         <select id="colour" name="colour">
                             <option>Red</option>
                             <option selected>Green</option>
                             <option>Blue</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <label>Gender:</label>

                        <input type="radio" name="gender" id="male">
                        <label class="label-radio" for="male">Male</label>
                        <input type="radio" name="gender" id="female" checked>
                        <label class="label-radio" for="female">Female</label>
                    </div>
                    <div class="form-element">
                        <label for="student">I am a student</label>
                        <input type="checkbox" id="student" checked>
                    </div>
                </div>
                <div class="form-element">
                        <label for="about">About me</label>
                        <textarea id="about" name="about">I want to become a engineer</textarea>
                    </div>
                    <input type="submit" value="Sighup">
                    
                </form>
           </div>
        
        <div class="footer">
            copyright 2021 @sachin
        </div>
       
    </body>
</html>
